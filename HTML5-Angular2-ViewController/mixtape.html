<!DOCTYPE HMTL>
<html ng-app="mixtape">
<head>
<title>I made you a mixtape...</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
<script src="mixtape.js"></script>
</head>
<body>
	<div ng-controller="MixtapeController as mixtapes">
		<p ng-repeat="file in mixtapes.files">
			<audio controls>
				<source ng-src="{{file}}" type="audio/mp3">Your browser does not support the audio tag!
			</audio>
		</p>
	</div>
	<p>
		<img src="http://www.w3.org/html/logo/badge/html5-badge-h-solo.png" width="63" height="64" alt="HTML5 Powered" title="HTML5 Powered">
		<img class="AngularJS-large" src="http://builtwith.angularjs.org/img/AngularJS-large.png" height="64" alt="AngularJS Powered" title="AngularJS Powered">
	</p>
</body>
</html>
